{{ $imageURL := .Get "image" }}
{{ $title := .Get "title" }}
{{ $link := .Get "link" }}

<div class="fancy-card">
  <div class="card-image">
    <a href="{{ $link }}" target="_blank">
        <img src="{{ $imageURL }}" alt="{{ $title }}" />
    </a>
  </div>
  <div class="card-content">
    <h3><a href="{{ $link }}" target="_blank">{{ $title }}</a></h3>
  </div>
</div>
